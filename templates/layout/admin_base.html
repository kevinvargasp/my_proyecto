{% block url_js %}
    {% load staticfiles %}

    <!-- jQuery -->
    <script src="{% static 'eliteadmin/plugins/bower_components/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'jquery-ui-1.12.0.custom/jquery-ui.min.js' %}"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'eliteadmin/bootstrap/js/bootstrap.min.js' %}"></script>
    <!-- Menu Plugin JavaScript -->
    <script src="{% static 'eliteadmin/plugins/bower_components/sidebar-nav/dist/sidebar-nav.min.js' %}"></script>

    <!--slimscroll JavaScript -->
    <script src="{% static 'eliteadmin/theme_admin/js/jquery.slimscroll.js' %}"></script>
    <!--Wave Effects -->
    <script src="{% static 'eliteadmin/theme_admin/js/waves.js' %}"></script>
    <!-- Custom Theme JavaScript -->
    <script src="{% static 'eliteadmin/theme_admin/js/custom.js' %}"></script>

    <!-- jQuery for carousel -->
    <script src="{% static 'eliteadmin/plugins/bower_components/owl.carousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'eliteadmin/plugins/bower_components/owl.carousel/owl.custom.js' %}"></script>

    <script src="{% static 'eliteadmin/plugins/bower_components/footable/js/footable.all.min.js' %}"></script>
    <script src="{% static 'eliteadmin/plugins/bower_components/switchery/dist/switchery.min.js' %}"></script>
    <script src="{% static 'eliteadmin/plugins/bower_components/custom-select/custom-select.min.js' %}"
            type="text/javascript"></script>
    <script src="{% static 'eliteadmin/plugins/bower_components/bootstrap-select/bootstrap-select.min.js' %}"
            type="text/javascript"></script>
    <script src="{% static 'eliteadmin/plugins/bower_components/bootstrap-tagsinput/dist/bootstrap-tagsinput.min.js' %}"></script>
    <script src="{% static 'eliteadmin/plugins/bower_components/bootstrap-touchspin/dist/jquery.bootstrap-touchspin.min.js' %}"
            type="text/javascript"></script>
    <script type="text/javascript"
            src="{% static 'eliteadmin/plugins/bower_components/multiselect/js/jquery.multi-select.js' %}"></script>
    <script>
        jQuery(document).ready(function () {
            // Switchery
            var elems = Array.prototype.slice.call(document.querySelectorAll('.js-switch'));
            $('.js-switch').each(function () {
                new Switchery($(this)[0], $(this).data());

            });
            // For select 2

            $(".select2").select2();
            $('.selectpicker').selectpicker();

            //Bootstrap-TouchSpin
            $(".vertical-spin").TouchSpin({
                verticalbuttons: true,
                verticalupclass: 'ti-plus',
                verticaldownclass: 'ti-minus'
            });
            var vspinTrue = $(".vertical-spin").TouchSpin({
                verticalbuttons: true
            });
            if (vspinTrue) {
                $('.vertical-spin').prev('.bootstrap-touchspin-prefix').remove();
            }

            $("input[name='tch1']").TouchSpin({
                min: 0,
                max: 100,
                step: 0.1,
                decimals: 2,
                boostat: 5,
                maxboostedstep: 10,
                postfix: '%'
            });
            $("input[name='tch2']").TouchSpin({
                min: -1000000000,
                max: 1000000000,
                stepinterval: 50,
                maxboostedstep: 10000000,
                prefix: '$'
            });
            $("input[name='tch3']").TouchSpin();

            $("input[name='tch3_22']").TouchSpin({
                initval: 40
            });

            $("input[name='tch5']").TouchSpin({
                prefix: "pre",
                postfix: "post"
            });

            // For multiselect

            $('#pre-selected-options').multiSelect();
            $('#optgroup').multiSelect({selectableOptgroup: true});

            $('#public-methods').multiSelect();
            $('#select-all').click(function () {
                $('#public-methods').multiSelect('select_all');
                return false;
            });
            $('#deselect-all').click(function () {
                $('#public-methods').multiSelect('deselect_all');
                return false;
            });
            $('#refresh').on('click', function () {
                $('#public-methods').multiSelect('refresh');
                return false;
            });
            $('#add-option').on('click', function () {
                $('#public-methods').multiSelect('addOption', {value: 42, text: 'test 42', index: 0});
                return false;
            });

        });

    </script>
    <!--Style Switcher -->
    <script src="{% static 'eliteadmin/plugins/bower_components/styleswitcher/jQuery.style.switcher.js' %}"></script>


{% endblock %}
